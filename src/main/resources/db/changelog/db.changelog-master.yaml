databaseChangeLog:
  - changeSet:
      id: create_employee_table
      author: Voronezhtsev Igor
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: employee
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: create_date
                  type: timestamp with time zone
              - column:
                  name: update_date
                  type: timestamp with time zone
              - column:
                  name: fio
                  type: varchar(255)
  - changeSet:
      id: create_task_table
      author: Voronezhtsev Igor
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: task
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: description
                  type: varchar(100)
              - column:
                  name: employee_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_tasks_employee
                    references: employee(id)