databaseChangeLog:
  - changeSet:
      id: create_employee_table
      author: Voronezhtsev Igor
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: employee
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: fio
                  type: varchar(255)
              - column:
                  name: salary
                  type: int
  - changeSet:
      id: create_task_table
      author: Voronezhtsev Igor
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: task
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: description
                  type: varchar(100)
              - column:
                  name: employee_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_tasks_employee
                    references: employee(id)
  - changeSet:
      id: create_users_table
      author: Voronezhtsev Igor
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
  - changeSet:
      id: create_messages_table
      author: Voronezhtsev Igor
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: messages
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: from_user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_from_user
                    references: users(id)
              - column:
                  name: to_user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_to_user
                    references: users(id)
              - column:
                  name: text
                  type: varchar(255)
              - column:
                  name: send_date
                  type: timestamp